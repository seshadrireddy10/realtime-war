<div class="container">
	<h1 class="well">Course Enquiry Form</h1>
	<div class="col-lg-12 well">
		<div class="row">
			<form>
				<div class="col-sm-12">
					<div class="row">
						
						<div class="col-sm-4 form-group">
							<label>Student Name</label> <input type="text" class="form-control"
								placeholder="First Name" ng-model="saveStudents.firstName">
						</div>

						<div class="col-sm-4 form-group">
							<label>Phone Number</label> <input type="text"
								placeholder="Enter Phone Number Here.." class="form-control">
							
						</div>

						<div class="col-sm-4 form-group">
							<label>Email Address</label> <input for="email" type="text" class="form-control" placeholder="E-Mail" ng-model="saveStudents.email">
						</div>
					</div>
					<div class="form-group">
						<label>Select Course</label> <select
							ng-model="saveStudents.courses" class="form-control"
							multiple="multiple">
							<option ng:repeat="course in courses" value="{{course.id}}">{{course.name}}</option>
						</select>
					</div>
					<div class="row">
						<div class="col-sm-4 form-group">
							<label>Mode Of Enquirey</label> <select
							ng-model="saveStudents.courses" class="form-control">
							<option>Justdial</option>
							<option>Java Home Office</option>
							<option>Other</option>
						</select>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 form-group">
						
						<div class="col-sm-6 form-group">
							<input type="button" class="btn btn-info"
								value="Register" ng-click="saveStudents();" />
						</div>
					</div>

				</div>
			</form>
		</div>
	</div>
</div>
