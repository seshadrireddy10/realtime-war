<div class="container">
	<h2 class="well">Students list</h2>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Mobile</th>
					<th>Courses</th>
					<th>Batch</th>
					<th>Fee Details</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="student in students">
					<td>{{student.firstName}}</td>
					<td>{{student.email}}</td>
					<td>{{student.mobile}}</td>
					<td>
						<li ng-repeat="course in student.courseNames">{{course.name}}</li>
					</td>
					<td>{{student.studentId}}</td>
					<td>
						<li ng-repeat="fee in student.feeDetails">{{fee.cost}}</li>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="container">
<!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><a ng-click="studentCourses(student.studentId);">Courses</a></button> -->
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Student Courses</h4>
        </div>
        <div class="modal-body">
          <table class="table table-striped">
			<thead>
				<tr>
					<th>Course Name</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="stud in studCourses">
					<td>{{stud.name}}</td>
				</tr>
			</tbody>
		</table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
